<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTB Login</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body class="color-back-dark-9">
    <!-- HEADER -->
    <header id="id_header" class="t3s-h-48 t3s-header t3s-row-start-center color-back-main">
        <img src="./img/logo.png" height="32" alt="TechTB" class="t3s-margin-left-16">
        <p id='id_title' class="t3s-center-center t3s-margin-left-16 t3s-bold t3s-font-16">TechTB&trade;</p>
    </header>
    <!-- PAGE -->
    <div class="t3s-h-fill t3s-margin-top-48">
        <!-- CONTENT -->
        <div id="id_content" class="t3s-h-fill t3s-w-fill t3s-column-start-center t3s-overauto">
            <!-- WINDOW -->
            <div id="id_window" class="t3s-w-384 t3s-column-center-center t3s-margin-bread-64 t3s-pad-top-32 t3s-pad-bottom-64 t3s-pad-sides-32 t3s-round-medium t3s-white">
                <p class="t3s-margin-bottom-16 t3s-font-32 t3s-bold">Login</p>
                <form id="id_auth" class="t3s-column-center-center">
                    <input id="id_auth_email" type="email" placeholder="Email" class="t3s-w-256 t3s-margin-bottom-16 t3s-pad-hat-16 t3s-pad-bottom-8 t3s-input-clean t3s-line-black-thin t3s-font-16">
                    <input id="id_auth_password" type="password" placeholder="Password" class="t3s-w-256 t3s-margin-bottom-16 t3s-pad-hat-16 t3s-pad-bottom-8 t3s-input-clean t3s-line-black-thin t3s-font-16">
                    <button type="submit" class=" t3s-button t3s-margin-top-16 t3s-pad-bread-16 t3s-pad-sides-32 t3s-hover-lightgrey t3s-font-16 t3s-font-white color-back-main">Sign In</button>
                    <p id="id_auth_error" class="t3s-font-red"></p>
                </form>
                <!-- WINDOW - END -->
            </div>
            <!-- CONTENT - END -->
        </div>
        <!-- PAGE - END -->
    </div>
    <!-- FOOTER -->
    <footer id="id_footer" class="t3s-h-32 t3s-footer t3s-row-start-center color-back-dark-8">
        <p class="t3s-pad-sides-8 t3s-font-12">TechTB&trade;&nbsp;&nbsp;-&nbsp;&nbsp;&copy;&nbsp;2023&nbsp;&nbsp;-&nbsp;&nbsp;<a target="_blank" rel="noopener noreferrer nofollow" href="https://str.techtb.biz/pages/terms.html" class="t3s-underline">Terms Of Use</a></p>
    </footer>
</body>
</html>
